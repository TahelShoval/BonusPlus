<div class="container">
    <button mat-button (click)="openDialog('Add',{})" mat-raised-button>הוספת עובד</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center">

        <ng-container matColumnDef="WorkerPassword">
            <th mat-header-cell *matHeaderCellDef> סיסמא </th>
            <td mat-cell *matCellDef="let element"> {{element.WorkerPassword}} </td>
        </ng-container>

        <ng-container matColumnDef="WorkerUserName">
            <th mat-header-cell *matHeaderCellDef> שם משתמש </th>
            <td mat-cell *matCellDef="let element"> {{element.WorkerUserName}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> מייל </th>
            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="Seniority">
            <th mat-header-cell *matHeaderCellDef> ותק </th>
            <td mat-cell *matCellDef="let element"> {{element.Seniority}} </td>
        </ng-container>

        <ng-container matColumnDef="JobType">
            <th mat-header-cell *matHeaderCellDef> דרגה </th>
            <td mat-cell *matCellDef="let element"> {{element.JobType}} </td>
        </ng-container>

        <ng-container matColumnDef="WorkerID">
            <th mat-header-cell *matHeaderCellDef> תעודת זהות </th>
            <td mat-cell *matCellDef="let element"> {{element.WorkerID}} </td>
        </ng-container>

        <ng-container matColumnDef="WorkerName">
            <th mat-header-cell *matHeaderCellDef> שם </th>
            <td mat-cell *matCellDef="let element"> {{element.WorkerName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> עדכון | מחיקה </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
              <a (click)="openDialog('Update',element)">עדכון</a> | 
              <a (click)="openDialog('Delete',element)">מחיקה</a>  
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
