<div class="container row">
    <div *ngFor="let item of suppliersBenefits" class="col-3">
        <div (click)="purchase()" [routerLink]="['/private-area-management/all-benefits/purchase']" class="card-container">
            <mat-card class="text-center">
                <mat-card-header>
                    <div mat-card-avatar class="logo-container">
                        <img mat-card-image src="assets/images/logo/{{item.SupplierLogo}}" alt="{{item.SupplierName}}">
                    </div>
                </mat-card-header>
                <div class="img-container">
                    <img mat-card-image src="assets/images/benefits/{{item.BenefitImage}}" alt="{{item.SupplierName}}">
                </div>
                <mat-card-content>
                    <div>
                        {{item.BenefitDetails}}
                    </div>
                </mat-card-content>
            </mat-card>
            <div class="action">
                <p>לרכישה</p>
            </div>
        </div>
    </div>
</div>
