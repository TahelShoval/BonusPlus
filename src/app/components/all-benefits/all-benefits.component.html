<div class="container row">
    <div *ngFor="let item of suppliersBenefits" class="col-4">
        <mat-card class="text-center ">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"> </div>
            </mat-card-header>
            <div class="img-container">
                <img mat-card-image src="assets/images/logo/{{item.SupplierLogo}}" alt="{{item.SupplierName}}">
                <img mat-card-image src="assets/images/benefits/{{item.BenefitImage}}" alt="{{item.SupplierName}}">
            </div>
            <mat-card-content>
                <p>
                    {{item.BenefitDetails}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>רכישה</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
