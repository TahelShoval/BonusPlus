<div class="header">
    <div class="container row">
        <section class="header-logo col-3">
            <div class="logo-container">
                <a>
                    <img src="assets/images/logo.png" alt="logo">
                </a>
            </div>
        </section>
        <section class="header-nav col-6">
            <nav class="navbar navbar-expand-sm translate-middle">
                <ul class="text-center navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" mat-button [routerLink]="['/contact']">יצירת קשר</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" mat-button [routerLink]="['/about-us']">מי אנחנו</a>
                    </li>
                    <li>
                        <a class="nav-link" mat-button [routerLink]="['/workers']">עובדים</a>
                    </li>
                    <li>
                        <a class="nav-link" mat-button [routerLink]="['/companies']">חברות וארגונים</a>
                    </li>
                    <li>
                        <a class="nav-link" mat-button [routerLink]="['/home']">דף הבית</a>
                    </li>
                </ul>
            </nav>
        </section>
        <section class="header-login col-3">
            <div class="login-container center">
            <button  class="btn-login" mat-button mat-stroked-button [matMenuTriggerFor]="menu">התחברות</button>
            <mat-menu class="menu" #menu="matMenu" xPosition="before">
              <a mat-menu-item [routerLink]="['/SignIn/EmployeeEntry']">עובדים</a>
              <a mat-menu-item [routerLink]="['/SignIn/ManagementSystem']">מערכת ניהול</a>
            </mat-menu>
        </div>
            
        </section>
    </div>
</div>
