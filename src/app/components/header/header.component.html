<div class="header">
    <div class="container row">
        <div class="left-area col">
            <section class="header-login">
                <div class="login-container">
                    <span mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger"
                        (mouseenter)="menuTrigger.openMenu()">
                        <i class="fas fa-user-circle"></i>
                    </span>
                    <mat-menu #menu="matMenu" [overlapTrigger]="false" class="menu" xPosition="before">
                        <span (mouseleave)="menuTrigger.closeMenu()">
                            <a *ngIf="!this.isAuthenticated" mat-menu-item
                                [routerLink]="['/worker-entry']">עובדים</a>
                            <a *ngIf="!this.isAuthenticated" mat-menu-item
                                [routerLink]="['/management-entry']">מערכת ניהול</a>
                            <a *ngIf="!this.isAuthenticated" mat-menu-item [routerLink]="['/sign-up']">הרשמה</a>
                            <a *ngIf="this.isAuthenticated && this.typeEntry == 'worker'" mat-menu-item
                                [routerLink]="['/private-area-worker/personal-benefits']">אזור אישי</a>
                            <a *ngIf="this.isAuthenticated && this.typeEntry == 'employer'" mat-menu-item
                                [routerLink]="['/private-area-management/all-benefits']">אזור אישי</a>
                            <a *ngIf="this.isAuthenticated" (click)="logout()" mat-menu-item
                                [routerLink]="['/main-page']">התנתקות</a>
                        </span>
                    </mat-menu>
                </div>
            </section>
        </div>
        <div class="right-area col">
            <section class="header-nav">
                <nav class="navbar navbar-expand-sm translate-middle">
                    <ul class="navbar-nav">
                        <li>
                            <a [routerLink]="['/sign-up']" class="nav-link" mat-button>הרשמה</a>
                        </li>
                        <li>
                            <a href="#contact" class="nav-link" mat-button>יצירת קשר</a>
                        </li>
                        <li>
                            <a href="#companies" class="nav-link" mat-button>חברות וארגונים</a>
                        </li>
                        <li>
                            <a href="#about-us" class="nav-link" mat-button>מי אנחנו</a>
                        </li>
                        <li>
                            <a href="#home" class="nav-link" mat-button>ראשי</a>
                        </li>
                    </ul>
                </nav>
            </section>

            <section class="header-logo">
                <div class="logo-container">
                    <a href="">
                        <img src="assets/images/logo1.png" alt="logo">
                    </a>
                </div>
            </section>
        </div>
    </div>
</div>
